type: picture-elements
image: base image location
elements:
  - type: image
    entity: right front door entity 
    state_filter:
      "on": opacity(100%)
      "off": opacity(0%)
    style:
      left: 0%
      top: 0%
      width: 100%
      transform: none
    image: right front door image location
